<div class="ny-times-container">
    <table class="table ny-times-table ny-times-table-modal">
        <tr>
            <td>
                <img class="ny-times-image" ng-src="{{favouriteImage}}">
            </td>
            <td>
                <h5>{{summary}}</h5>
            </td>
            <td>
                <a class="ny-times-link" target="_blank" title="New York Times" ng-href="{{url}}">
                    <span class="glyphicon glyphicon glyphicon-new-window"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
